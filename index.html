<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Maple Analysis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Maple Analysis Dashboard</h1>

    <!-- 1. 평균 레벨과 비율 -->
    <section>
        <h2>평균 레벨 & 비율</h2>
        <canvas id="avgLevelChart"></canvas>
        <canvas id="worldRatioChart"></canvas>
    </section>

    <!-- 2. 분포 차트 -->
    <section>
        <h2>레벨 분포 (예시)</h2>
        <canvas id="levelHistogram"></canvas>
    </section>

    <!-- 3. 캐릭터 조회 -->
    <section>
        <h2>캐릭터 검색</h2>
        <select id="questSelect">
            <option value="0">해방 안함 (0)</option>
            <option value="1">제네시스 해방 (1)</option>
            <option value="2">데스티니 해방 (2)</option>
        </select>
        <button onclick="fetchCharacters()">조회</button>
        <table id="charTable">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>직업</th>
                    <th>레벨</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
